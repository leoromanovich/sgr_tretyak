llm:
  api_key: "dummy"                      # твой ключ для локального прокси
  base_url: "http://localhost:8000/v1"   # твой openai-совместимый сервер
#  model: "models/openai/gpt-oss-20b"
  model: "models/Qwen/Qwen3-14B-FP8"
  max_tokens: 32768
  temperature: 0.2

search: null

blocking:
  year_bucket_size: 10
  max_block_size: 200
  fallback_key: "last_name_first_name"
  keys:
    last_name_first_initial: true
    last_name_patronymic_initial: true
    last_name_year_bucket: true
    last_name_first_name: true

embedding:
  model_name: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  batch_size: 32
  top_k: 12
  index_type: "hnswlib"
  use_mps: false
  cache_path: "cache/embeddings"

matching:
  max_year_diff: 25
  min_pair_score: 1.5
